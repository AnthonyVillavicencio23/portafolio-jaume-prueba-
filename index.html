<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Jaume</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <header class="header">
          <img
            src="./assets/images/logo.svg"
            width="70"
            height="20"
            alt="Logo oficial"
          />
          <button class="button">Currículum</button>
        </header>

        <section class="hero">
          <div class="hero-image">
            <img
              src="./assets/images/jaume-photo.png"
              width="338"
              height="330"
              alt="Photo of Jaume"
            />
          </div>
          <div class="hero-description">
            <h1>
              <span>¡Hola a todos!</span>
              <span>Soy Jaume</span>
            </h1>
            <p>
              Frontend Developer que le encanta implementar diseños que inspiran
              y atraen a las personas.
            </p>
            <div class="hero-social">
              <a class="button-icon" href="tel:234243242"
                ><img src="./assets/icons/icon-phone.svg"
              /></a>
              <a class="button-icon" href="tel:234243242"
                ><img src="./assets/icons/icon-important_mail.svg"
              /></a>
              <a class="button-icon" href="tel:234243242"
                ><img src="./assets/icons/icon-instagram.svg"
              /></a>
              <a class="button-icon" href="tel:234243242"
                ><img src="./assets/icons/icon-twitter_squared.svg"
              /></a>
            </div>
            <a href="#" class="button">Descargar Currículum</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
